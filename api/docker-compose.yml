version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: contatos-postgres
    environment:
      POSTGRES_DB: contatos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - contatos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: contatos-api
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/contatos
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: minha-chave-secreta-super-segura-com-pelo-menos-256-bits-para-hs256
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contatos-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  contatos-network:
    driver: bridge
